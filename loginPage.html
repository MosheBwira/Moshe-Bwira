<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustFun</title>
    <link rel="stylesheet" href="./STYLE/style.css">
    <link rel="shortcut icon" href="./IMAGES/JFUN.png" type="image/x-icon">
</head>

<body>
    <header>
        <div id="logodive">
            <img src="./IMAGES/JFUN.png" alt="LOGO" id="logo">
        </div>
    </header>

    <body>
        <div class="container">
            <!-- Tabs -->
            <div class="tab-menu">
                <button class="tab-link active" onclick="openTab(event, 'login')">Login</button>

                <button class="tab-link" onclick="openTab(event, 'register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login" class="form-container active">
                <form>
                    <h2>Login</h2>
                    <input type="text" placeholder="username / email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>



            <!-- Register Form -->
            <div id="register" class="form-container">
                <form>
                    <h2>Register</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <img src="./IMAGES/WOMAN 1 copy.png" alt="woman" id="woman">

        <script src="./script/script.js
   "></script>
    </body>

</html>

</body>

</html>
